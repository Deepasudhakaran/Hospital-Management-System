
<div class="container">
  <div class="login-box">
    <div class="form-section">
      <h1><b>Create an account</b></h1>

      <form #registerForm="ngForm" (ngSubmit)="addUser()" novalidate>
        <input
          [(ngModel)]="user.userName"
          name="userName"
          type="text"
          placeholder="Username"
          required
          #userNameRef="ngModel"
        />
        <div *ngIf="userNameRef.invalid && userNameRef.touched" class="error">
          Username is required
        </div>

        <input
          [(ngModel)]="user.email"
          name="email"
          type="email"
          placeholder="abcd@gmail.com"
          required
          email
          #emailRef="ngModel"
        />
        <div *ngIf="emailRef.invalid && emailRef.touched" class="error">
          Valid email is required
        </div>

        <input
          [(ngModel)]="user.password"
          name="password"
          type="password"
          placeholder="Password"
          required
          minlength="6"
          #passwordRef="ngModel"
        />
        <div *ngIf="passwordRef.invalid && passwordRef.touched" class="error">
          Password is required (min 6 chars)
        </div>

        <input
          [(ngModel)]="confirmpassword"
          name="confirmpassword"
          type="password"
          placeholder="Confirm Password"
          required
          #confirmPasswordRef="ngModel"
        />
        <div *ngIf="confirmpassword !== user.password && confirmPasswordRef.touched" class="error">
          Passwords do not match
        </div>
        <button type="submit" class="signin-btn" [disabled]="registerForm.invalid || confirmpassword !== user.password">
          Register
        </button>
        <p class="signup-link">
          Already have an account? <a href="login" style="cursor:pointer">Login</a>
        </p>
      </form>
    </div>

    <div class="illustration-section">
      <img src="https://www.smarteach.com/wp-content/uploads/2014/11/1_282.jpg" alt="Login Illustration" />
    </div>
  </div>
</div>
