<div class="container">
  <div class="login-box">
    <div class="form-section">
      <h1> Administration Login Page</h1>
      <form #loginForm="ngForm" (ngSubmit)="authenticateUser()">
        <input type="text" placeholder="Enter your username" required name="userName" [(ngModel)]="user.userName"
          #userName="ngModel" />
        <div *ngIf="userName.invalid && userName.touched" class="error">
          Username is required.
        </div>
        <input type="password" placeholder="•••••••••••••••" required name="password" [(ngModel)]="user.password"
          #password="ngModel" />
        <div *ngIf="password.invalid && password.touched" class="error">
          Password is required.
        </div>
        <button type="submit" class="signin-btn" [disabled]="loginForm.invalid">
          Login
        </button>
      </form>
    </div>
    <div class="illustration-section">
      <img src="https://www.smarteach.com/wp-content/uploads/2014/11/1_282.jpg" alt="Login Illustration" />
    </div>
  </div>
</div>
