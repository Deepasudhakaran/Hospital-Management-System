<div>
  <div>
    <section class="doctor-banner ">
      <div class="overlay fade-slide ">
        <h1>Appointments</h1>
        <p class="breadcrumb">HOME &gt; APPOINTMENTS</p>
      </div>
    </section>
  </div>
  <div style="display: flex; justify-content: space-around;">
    <div class="fade-slide " style="width: 40%;">
      <app-appointment-form [appointmentToEdit]="selectedAppointment" (appointmentSaved)="onAppointmentSaved()">
      </app-appointment-form>
    </div>
    <div class="fade-slide " style="width: 50%;">
      <app-appointment-list (editAppointment)="onEditAppointment($event)"></app-appointment-list>
    </div>
  </div>
</div>
