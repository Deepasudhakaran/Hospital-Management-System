<h5>ADD NEW PATIENTS</h5>
<label>Name *</label><br>
<input [(ngModel)]="patient.name" placeholder="Enter name"><br><br>

<label>Age *</label><br>
<input [(ngModel)]="patient.age" type="number"><br><br>

<label>Gender *</label><br>
<select [(ngModel)]="patient.gender">
  <option value="">Select</option>
  <option value="Male">Male</option>
  <option value="Female">Female</option>
</select><br><br>

<button (click)="addPatient()">{{ isEditMode ? 'Update' : 'Add' }}</button>
